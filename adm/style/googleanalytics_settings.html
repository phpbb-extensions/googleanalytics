<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_GOOGLEANALYTICS_SETTINGS}</h1>

<p>{L_ACP_GOOGLEANALYTICS_SETTINGS_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="googleanalytics_settings" method="post" action="{U_ACTION}">

<fieldset>
	<legend>{L_ACP_GOOGLEANALYTICS_SETTINGS}</legend>
	<dl>
		<dt><label for="googleanalytics_enable">{L_ACP_GOOGLEANALYTICS_ENABLE}:</label></dt>
		<dd><label><input type="radio" class="radio" id="googleanalytics_enable" name="googleanalytics_enable" value="1"<!-- IF S_GOOGLEANALYTICS_ENABLE --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="googleanalytics_enable" value="0"<!-- IF not S_GOOGLEANALYTICS_ENABLE --> checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
	</dl>
	<dl>
		<dt><label for="googleanalytics_header_link">{L_ACP_GOOGLEANALYTICS_HEADER_LINK}:</label></dt>
		<dd><label><input type="radio" class="radio" id="googleanalytics_header_link" name="googleanalytics_header_link" value="1"<!-- IF S_GOOGLEANALYTICS_HEADER_LINK --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
			<label><input type="radio" class="radio" name="googleanalytics_header_link" value="0"<!-- IF not S_GOOGLEANALYTICS_HEADER_LINK --> checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
	</dl>
</fieldset>

<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
